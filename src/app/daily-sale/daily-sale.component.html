<div class="container">


    <mat-form-field class="example-full-width">
        <mat-label>Select Shop</mat-label>
        <mat-select  (selectionChange)="onSelectShop($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let state of shops" value="{{state.shopName}}">
                {{state.shopName}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-grid-list cols="4" rowHeight="4:4">
        <mat-grid-tile>
            <fieldset class="form-group">
                <label>Opening</label>
                <table class="table">
                    <thead>
                        <tr>
                            <th> Quarts </th>

                            <th> Pints </th><br>

                            <th> Nips </th><br>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>abc</td>
                            <td>abcd</td> <br>
                            <td>abce</td><br>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
        </mat-grid-tile>
        <mat-grid-tile>
            <fieldset class="form-group">
                <label>Issue</label>
                <table class="table">
                    <thead>
                        <tr>
                            <th> Quarts </th>

                            <th> Pints </th><br>

                            <th> Nips </th><br>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>abc</td>
                            <td>abcd</td> <br>
                            <td>abce</td><br>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
        </mat-grid-tile>
        <mat-grid-tile>
            <fieldset class="form-group">
                <label>Sale</label>
                <table class="table">
                    <thead>
                        <tr>
                            <th> Quarts </th>

                            <th> Pints </th><br>

                            <th> Nips </th><br>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>abc</td>
                            <td>abcd</td> <br>
                            <td>abce</td><br>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
        </mat-grid-tile>

        <mat-grid-tile>
            <fieldset class="form-group">
                <label>Receipt</label>
                <table class="table">
                    <thead>
                        <tr>
                            <th> Quarts </th>

                            <th> Pints </th><br>

                            <th> Nips </th><br>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>abc</td>
                            <td>abcd</td> <br>
                            <td>abce</td><br>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
        </mat-grid-tile>

            <fieldset class="form-group">
                <label>Total Sale</label>
                <table class="table">
                    <thead>
                        <tr>
                            <th> Quarts </th>

                            <th> Pints </th><br>

                            <th> Nips </th><br>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>abc</td>
                            <td>abcd</td> <br>
                            <td>abce</td><br>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
        </mat-grid-tile> -->
    </mat-grid-list>
    <fieldset class="form-group">
        <label>Date</label>
        <input type="date" class="form-control" name="date" required="required">
    </fieldset>

    <table class="table">
        <thead>
            <tr>
                <th>Particulars</th>

                <th> Quarts </th>

                <th> Pints </th>

                <th> Nips </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let master of   items ">
                <td>
                    <input type="hidden" [(ngModel)]="master.brandName" name="brandName" class="form-control">
                    {{master.brandName}}
                </td>
                <td><input type="number" [(ngModel)]="master.quarts" class="form-control" name="quarts"
                        required="required"></td>
                <td> <input type="number" [(ngModel)]="master.pints" class="form-control" name="pints"
                        required="required"> </td>
                <td> <input type="number" [(ngModel)]="master.nips" class="form-control" name="nips"
                        required="required">
                </td>
            </tr>
        </tbody>
    </table>

    <div class="absolute">
        <button type="button" class="btn btn-success" (click)="addToCart(shopEntry)">Save</button>
    </div>


</div>
