<h1>Stock Report of {{select}}</h1>
<div class="container">

    <table class="table">
        <thead>
            <tr>
                <th>Brand Name</th>

                <th> Date </th>

                <th> Quarts </th>

                <th> Pints </th>

                <th> Nips </th>


            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let stockReport of stockReports">
                <td>{{stockReport.brandName}}</td>
                <td> {{stockReport.date | date}} </td>
                <td> {{stockReport.closingQuarts}} </td>
                <td> {{stockReport.closingPints}} </td>
                <td> {{stockReport.closingNips}} </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td></td>
                <td>{{getTotalQuarts()}}</td>
                <td>{{getTotalPints()}}</td>
                <td>{{getTotalNips()}}</td>
            </tr>
        </tfoot>
    </table>

</div>
